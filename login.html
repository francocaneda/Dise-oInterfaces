                <div class="container">
                    <div class="login-form">
                      <h2 class="text-center mb-4">Inicio de Sesión</h2>
                      <form action="#" method="post" id="loginForm">
                        <div class="form-group marginFormulario">
                          <label for="username">Nombre de Usuario o Correo Electrónico</label>
                          <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario o correo electrónico" required>
                        </div>
                        <div class="form-group marginFormulario">
                          <label for="password">Contraseña</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="form-group form-check marginFormulario">
                          <input type="checkbox" class="form-check-input" id="rememberMe">
                          <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <div class="btn-center marginFormulario">
                            <button type="reset" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">
                                Iniciar Sesión
                              </button>
                        </div>

                        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm">
                              <div class="modal-content">
                                ¡SESION INICIADA CON EXITO!
                              </div>
                            </div>
                          </div>

                

                      </form>
                      <div class="mt-3 text-center">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                      </div>
